<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Competence Trial</title>
    <style>
         :root {
            --primary-color: #ff6b6b;
            --secondary-color: #3f5efb;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f0f0, #d0e0f0);
        }
        
        header {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
        }
        
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 2rem;
        }
        
        .card {
            background: var(--secondary-color);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: perspective(1000px) rotateY(0);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: perspective(1000px) rotateY(15deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        
        .card h2 {
            margin-top: 0;
        }
        
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: var(--secondary-color);
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>CSS Competence Trial</h1>
    </header>
    <main>
        <div class="card">
            <h2>Card 1</h2>
            <p>This card showcases advanced blend modes and animations.</p>
            <button class="button">Discover</button>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>This card features dynamic layout and responsive design.</p>
            <button class="button">Explore</button>
        </div>
    </main>
    <footer>
        <p>Â© 2023 CSS Competence Trial</p>
    </footer>
</body>

</html>
